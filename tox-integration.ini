[tox]
envlist = {py27,py34,py35,py36,pypy,pypy3}-{cookies,mqtt}
skip_missing_interpreters = true

[testenv]
passenv = DOCKER_TLS_VERIFY DOCKER_HOST DOCKER_CERT_PATH
changedir =
    mqtt: example/mqtt
    cookies: example/cookies
deps =
    docker-compose
    pytest
    pytest-cov
    colorlog
    flask
    pyjwt
    mqtt: paho-mqtt
    mqtt: fluent-logger
commands =
    docker-compose stop
    docker-compose build
    docker-compose up -d
    python -m pytest --tb=short
    docker-compose stop

[tox]
envlist = {py27,py34,py35,py36,py37,pypy,pypy3}-{generic,cookies,mqtt,advanced,components}
skip_missing_interpreters = true

[testenv]
passenv = DOCKER_TLS_VERIFY DOCKER_HOST DOCKER_CERT_PATH
setenv =
    TEST_HOST = http://localhost:5003
    SECOND_URL_PART = again
    PYTHONPATH = .
changedir =
    mqtt: example/mqtt
    cookies: example/cookies
    advanced: example/advanced
    components: example/components
    generic: tests/integration
deps =
    docker-compose
    pytest>=3.6
    colorlog
    flask
    pyjwt
    paho-mqtt
    mqtt: fluent-logger
    pytest-remove-stale-bytecode
commands =
    docker-compose stop
    docker-compose build
    docker-compose up -d
    python -m pytest --tb=short --tavern-global-cfg={toxinidir}/tests/integration/global_cfg.yaml

    cookies: tavern-ci --stdout test_server.tavern.yaml
    cookies: python -c "from tavern.core import run; run('test_server.tavern.yaml', pytest_args=[])"

    advanced: tavern-ci --stdout test_server.tavern.yaml
    advanced: python -c "from tavern.core import run; run('test_server.tavern.yaml', pytest_args=[])"

    components: tavern-ci --stdout test_ping.tavern.yaml
    components: tavern-ci --stdout test_hello.tavern.yaml
    components: python -c "from tavern.core import run; run('test_ping.tavern.yaml', pytest_args=[])"
    components: python -c "from tavern.core import run; run('test_hello.tavern.yaml', pytest_args=[])"

    mqtt: tavern-ci --stdout test_mqtt.tavern.yaml
    mqtt: python -c "from tavern.core import run; run('test_mqtt.tavern.yaml', pytest_args=[])"

    generic: tavern-ci --stdout test_fixtures.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_fixtures.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_env_var_format.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_env_var_format.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_files.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_files.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_data_key.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_data_key.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_regex.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_regex.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_response_types.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_response_types.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_selective_tests.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_selective_tests.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_skipped_tests.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_skipped_tests.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_status_codes.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_status_codes.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_strict_key_checks.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_strict_key_checks.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_typetokens.tavern.yaml
    generic: python -c "from tavern.core import run; run('test_typetokens.tavern.yaml', pytest_args=[])"
    generic: tavern-ci --stdout test_parametrize.tavern.yaml --tavern-global-cfg={toxinidir}/tests/integration/global_cfg.yaml
    generic: python -c "from tavern.core import run; run('test_parametrize.tavern.yaml', pytest_args=['--tavern-global-cfg', '{toxinidir}/tests/integration/global_cfg.yaml'])"
    generic: tavern-ci --stdout test_jmes.tavern.yaml

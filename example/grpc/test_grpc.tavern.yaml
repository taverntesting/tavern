---

test_name: Test grpc message echo

includes:
  - !include common.yaml

grpc: &grpc_spec
  connect:
    host: "{grpc_host}"
    port: !int "{grpc_port}"
    timeout: 3

stages:
  - name: Echo text
    grpc_request:
      service: helloworld.Greeter/SayHello
      body:
        name: "John"
    grpc_response:
      status: "OK"
      body:
        message: "Hello, John!"

---

test_name: Test grpc message echo importing a module instead of compiling from source

includes:
  - !include common.yaml

grpc:
  connect:
    host: "{grpc_host}"
    port: !int "{grpc_port}"
    timeout: 3
  proto:
    module: helloworld_pb2_grpc

stages:
  - name: Echo text
    grpc_request:
      service: helloworld.Greeter/SayHello
      body:
        name: "John"
    grpc_response:
      status: "OK"
      body:
        message: "Hello, John!"

---

test_name: Test grpc message echo importing a module instead of compiling from source


---

test_name: Check OPTIONS

includes:
  - !include common.yaml

stages:
  - name: Run OPTIONS on login endpoint
    request:
      url: "{host}/login"
      method: OPTIONS
      headers:
        content-type: application/json
    response:
      status_code: 200
      headers:
        content-type: text/html; charset=utf-8

---

test_name: Make sure jwt returned has the expected aud value

includes:
  - !include common.yaml

stages:
  - &login_request
    name: login
    request:
      url: "{host}/login"
      json:
        user: test-user
        password: correct-password
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 200
      cookies:
        - session
      headers:
        content-type: application/json

---

test_name: Make sure server doubles number properly

includes:
  - !include common.yaml

stages:
  - &reset_request
    name: reset database for test
    request:
      url: "{host}/reset"
      method: POST
    response:
      status_code: 204

  - *login_request

  - name: post a number
    request:
      url: "{host}/numbers"
      json:
        name: smallnumber
        number: 123
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 201
      headers:
        content-type: application/json

  - name: Make sure its in the db
    request:
      url: "{host}/numbers"
      params:
        name: smallnumber
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 200
      json:
        number: 123
      headers:
        content-type: application/json

  - name: double it
    request:
      url: "{host}/double"
      json:
        name: smallnumber
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 200
      json:
        number: 246
      headers:
        content-type: application/json

  - name: Make sure db has been updated properly
    request:
      url: "{host}/numbers"
      params:
        name: smallnumber
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 200
      json:
        number: 246
      headers:
        content-type: application/json

---

test_name: Check trying to get a number that we didnt post before returns a 404

includes:
  - !include common.yaml

stages:
  - *reset_request
  - *login_request

  - name: double it
    request:
      url: "{host}/numbers"
      params:
        name: whatnumber
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 404
      json:
        error: Unknown number
      headers:
        content-type: application/json

---

test_name: Check trying to double a number that we didnt post before returns a 404

includes:
  - !include common.yaml

stages:
  - *reset_request
  - *login_request

  - name: double it
    request:
      url: "{host}/double"
      verify: false
      json:
        name: whatnumber
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 404
      json:
        error: Unknown number
      headers:
        content-type: application/json

test_name: Test empty payload

includes:
  - !include common.yaml

paho-mqtt: *mqtt_spec

stages:
  - name: step 0 - reset devices
    request:
      url: "{host}/reset"
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 204

  - name: Check lights status is off
    mqtt_publish:
      topic: /device/123/status
    mqtt_response:
      topic: /device/123/status/response
      json:
        lights: 0
      timeout: 3
      qos: 1

  - name: Turn lights on
    mqtt_publish:
      topic: /device/123/lights
      qos: 1
      payload: "on"
    delay_after: 2

  - name: Check lights status is on
    mqtt_publish:
      topic: /device/123/status
    mqtt_response:
      topic: /device/123/status/response
      json:
        lights: 1
      timeout: 3
      qos: 1


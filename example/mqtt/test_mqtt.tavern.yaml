---

test_name: Test mqtt message echo

includes:
  - !include common.yaml

paho-mqtt: &mqtt_spec
  # tls:
  #   enable: true
  connect:
    host: localhost
    port: 9001
    timeout: 3
  client:
    transport: websockets
    client_id: tavern-tester

stages:
  - name: Echo text
    mqtt_publish:
      topic: /device/123/echo
      payload: hello world
    mqtt_response:
      topic: /device/123/echo/response
      payload: hello world
      timeout: 5
      qos: 1


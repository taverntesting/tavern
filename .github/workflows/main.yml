name: basic test

on:
  push:
    tags:
      - ".*"
    branches:
      - master
  pull_request:
    branches:
      - master
      - feature-2.0

jobs:
  simple-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: pre-commit/action@v3.0.0

  unit-tests:
    runs-on: ubuntu-latest
    needs: simple-checks

    strategy:
      fail-fast: false
      matrix:
        include:
          # 'Basic' tests and checks
          - TOXENV: py3mypy
            TOXCFG: tox.ini
          - TOXENV: py3
            TOXCFG: tox.ini

    env:
      TOXENV: ${{ matrix.TOXENV }}
      TOXCFG: ${{ matrix.TOXCFG }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        env:
          cache-name: cache-${{ matrix.TOXENV }}
        with:
          path: .tox
          key: ${{ runner.os }}-tox-${{ env.cache-name }}-${{ hashFiles('pyproject.toml', 'requirements.in') }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'requirements.in') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: install deps
        run: |
          pip install tox -c constraints.txt

      - name: tox
        run: |
          tox -c ${TOXCFG} -e ${TOXENV}

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    strategy:
      fail-fast: false
      matrix:
        include:
          # integration tests
          - TOXENV: py3-generic
            TOXCFG: tox-integration.ini
          - TOXENV: py3-mqtt
            TOXCFG: tox-integration.ini
          - TOXENV: py3-hooks
            TOXCFG: tox-integration.ini
          - TOXENV: py3-advanced
            TOXCFG: tox-integration.ini
          - TOXENV: py3-grpc
            TOXCFG: tox-integration.ini

    services:
      docker:
        image: docker

    env:
      TOXENV: ${{ matrix.TOXENV }}
      TOXCFG: ${{ matrix.TOXCFG }}

    steps:
      - uses: jpribyl/action-docker-layer-caching@v0.1.1
        continue-on-error: true

      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        env:
          cache-name: cache-${{ matrix.TOXENV }}
        with:
          path: .tox
          key: ${{ runner.os }}-tox-${{ env.cache-name }}-${{ hashFiles('pyproject.toml', 'requirements.in') }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'requirements.in') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Protoc
        if: ${{ contains(matrix.TOXENV, 'grpc') }}
        uses: arduino/setup-protoc@v2
        with:
          version: "23.x"

      - name: install deps
        run: |
          pip install tox -c constraints.txt

      - name: tox
        run: |
          tox -c ${TOXCFG} -e ${TOXENV}

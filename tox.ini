[tox]
envlist = py27,py34,py35,py36,py37,pypy,pypy3,py27lint,py37lint
skip_missing_interpreters = true

[testenv]
extras =
    tests
commands =
    {envbindir}/python -m pytest --cov-report term-missing --cov tavern

[testenv:py27lint]
basepython = python2.7
deps =
    prospector[with_pyroma]
    pygments
commands =
    prospector

[testenv:py37lint]
basepython = python3.7
deps =
    prospector[with_pyroma,with_mypy]
    pygments
commands =
    prospector
    ; Enable mypy for py3
    ; There are some false positives here so this is disabled until we fully move to python3 and can fix all the type errors
    ; prospector --tool mypy

[testenv:py27flakes]
skip_install=true
basepython = python2.7
deps =
    prospector
commands =
    prospector --tool pyflakes --test-warnings

[testenv:py37flakes]
skip_install=true
basepython = python3.7
deps =
    prospector
commands =
    prospector --tool pyflakes --test-warnings

[testenv:py37black]
basepython = python3.7
deps =
    black
commands =
    black --check tavern
    black --check tests/unit

[testenv:py37mypy]
basepython = python3.7
deps =
    mypy
setenv =
    MYPYPATH = {toxinidir}
commands =
    mypy -p tavern --config-file {toxinidir}/mypy.ini


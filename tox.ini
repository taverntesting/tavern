[tox]
envlist = py3,py3lint,py3black,py3mypy,py3isort,py3flakes
skip_missing_interpreters = true
isolated_build = True

[testenv]
basepython = python3.10
whitelist_externals =
    pyflakes
    pylint
    flake8
    black
    mypy
install_command = python -m pip install {opts} {packages} -c constraints.txt
extras =
    dev
commands =
    {envbindir}/python -m pytest --cov-report term-missing --cov tavern

[testenv:py3lint]
commands =
    pylint tavern/ -j 4

[testenv:py3flakes]
skip_install = true
commands =
    flake8 tavern

[testenv:py3black]
commands =
    black -t py310 --check tavern
    black -t py310 --check tests/unit

[testenv:py3isort]
commands =
    isort . --check --settings-path={toxinidir}/.isort.cfg --diff
    isort . --check --settings-path={toxinidir}/.isort.cfg

[testenv:py3mypy]
setenv =
    MYPYPATH = {toxinidir}
deps =
    types-PyYAML
    types-requests
commands =
    mypy -p tavern --config-file {toxinidir}/mypy.ini --install-types --non-interactive

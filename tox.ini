[testenv:py27flakes]
basepython = python2.7
deps =
    pylama
commands =
    pylama tavern -o {toxinidir}/pytest.ini -l pyflakes

[testenv:py36flakes]
basepython = python3.6
deps =
    pylama
commands =
    pylama tavern -o {toxinidir}/pytest.ini -l pyflakes

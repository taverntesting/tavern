---
$schema: "http://json-schema.org/draft-07/schema#"

title: gRPC schema
description: Schema for Python gRPC connection

type: object
additionalProperties: false
required:
  - grpc

properties:
  grpc:
    type: object
    required:
      - connect
    properties:
      connect:
        type: object
        required:
          - host
          - port
        properties:
          host:
            type: string
          port:
            type: integer
          timeout:
            type: number
          keepalive:
            type: integer
          tls:
            type: object
            # TODO: tls options

      metadata:
        type: object

      proto:
        type: object
        properties:
          source:
            type: string
          module:
            type: string

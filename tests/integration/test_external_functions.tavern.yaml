---

test_name: Use one function

includes:
  - !include common.yaml

stages:
  - name: simple match
    request:
      url: "{host}/token"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_regex
        extra_kwargs:
          expression: '<a src=\".*\">'


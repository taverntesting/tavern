---

test_name: test dict comparisons

includes:
  - !include common.yaml

stages:
  - name: test_comparisons
    request:
      url: "{host}/fake_dictionary"
      method: GET
    response:
      status_code: 200
      body:
        an_integer: 123
      verify_response_with:
        function: tavern.testutils.helpers:validate_content
        extra_kwargs:
          comparisons:
            - jmespath: "an_integer"
              operator: "eq"
              expected: 123
            - jmespath: "an_integer"
              operator: "type"
              expected: int
            - jmespath: "a_string"
              operator: "eq"
              expected: abc
            - jmespath: "top.Thing"
              operator: "type"
              expected: str
            - jmespath: "top.nested.doubly.inner"
              operator: "eq"
              expected: value

---

test_name: test list comparisons

includes:
  - !include common.yaml

stages:
  - name: test_comparisons
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_content
        extra_kwargs:
          comparisons:
            - jmespath: "[1]"
              operator: "type"
              expected: str
            - jmespath: "[1]"
              operator: "eq"
              expected: b

            - jmespath: "[5]"
              operator: "type"
              expected: int
            - jmespath: "[5]"
              operator: "eq"
              expected: 3

            - jmespath: "[8]"
              operator: "type"
              expected: float
            - jmespath: "[8]"
              operator: "eq"
              expected: -3.0

---

test_name: Test we can save a single value with jmespath

includes:
  - !include common.yaml

stages:
  - name: get item
    request:
      url: "{host}/get_single_json_item"
      method: GET
    response:
      status_code: 200
      body: c82bfa63-fd2a-419a-8c06-21cb283fd9f7
      save:
        body:
          saved_with_at: "@"

  - name: Echo back the value and it should be as expected
    request:
      url: "{host}/echo"
      method: POST
      json:
        value: "{saved_with_at}"
    response:
      status_code: 200
      body:
        value: c82bfa63-fd2a-419a-8c06-21cb283fd9f7

test_name: Test querying nested list

includes:
  - !include common.yaml

stages:
  - name: Query from complex object
    request:
      url: "{host}/fake_nested_objects"
      method: GET
    response:
      status_code: 200
      # NOTE: no 'body' for this
      jmespath:
        - query: "a_list[2].nested"
          expected: "value"
        - query: "a_list[2].another_list[0]"
          expected: 1
        - query: "a_list[1]"
          expected: "second"


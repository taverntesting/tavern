test_name: Test strict key matching works for specific test stages

includes:
  - !include common.yaml

stages:
  - name: match with one key missing
    request:
      url: "{host}/fake_dictionary"
    response:
      status_code: 200
      json:
        top:
          Thing: value
          nested:
            doubly:
              inner: value
        an_integer: 123
        a_string: abc
        # a_bool: true

  - name: match strictly for this stage
    request:
      url: "{host}/fake_dictionary"
    response:
      strict:
        - json
      status_code: 200
      json:
        top:
          Thing: value
          nested:
            doubly:
              inner: value
        an_integer: 123
        a_string: abc
        a_bool: true

  - name: match with one key missing again, without 'strict' cascading through stages
    request:
      url: "{host}/fake_dictionary"
    response:
      status_code: 200
      json:
        top:
          Thing: value
          nested:
            doubly:
              inner: value
        # an_integer: 123
        a_string: abc
        a_bool: true


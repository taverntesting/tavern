---

test_name: Test 'skip' keyword for selectively ignoring tests

includes:
  - !include common.yaml

stages:
  - name: This test should not run
    skip: yes
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 999
  - name: This test should still run
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 200

---

test_name: Test unconditional skip with pytest marker

includes:
  - !include common.yaml

marks:
  - skip

stages:
  - name: This test should not run

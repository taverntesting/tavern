---
test_name: Test CEL integer comparison

includes:
  - !include common.yaml

stages:
  - name: Do not skip on integer equality
    skip: "{v_int} == 456"
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 200
  - name: Skip on integer inequality
    skip: "{v_int} == 123"
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 234


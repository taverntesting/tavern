---
test_name: Test CEL complex expressions

includes:
  - !include common.yaml

stages:
  - name: Do not skip on compound expression
    skip: "({v_int} > 50) && ({v_float} > 50.0)"
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 200

  - name: Skip on compound expression
    skip: "({v_int} > 50) || ({v_float} > 50.0)"
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 234

  - name: Skip on parentheticals
    skip: "({v_int} + {v_int}) == 200"
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 200

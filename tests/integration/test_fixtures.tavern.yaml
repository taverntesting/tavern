---

test_name: Test empty usefixtures errors

includes:
  - !include common.yaml

_xfail: verify

marks:
  - usefixtures: {}
  - usefixtures:
      - abc
      - def

stages:
  - name: Echo back a unicode value and make sure it matches
    request:
      url: "{host}/echo"
      method: POST
      json:
        value: "{abc}"
    response:
      status_code: 200
      body:
        value: "{def}"

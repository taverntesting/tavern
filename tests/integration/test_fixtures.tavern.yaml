---

test_name: Test do a thing

includes:
  - !include common.yaml

marks:
  - usefixtures: def
  - usefixtures: abc

stages:
  - name: Echo back a unicode value and make sure it matches
    request:
      url: "{host}/echo"
      method: POST
      json:
        value: "abc"
    response:
      status_code: 200
      body:
        value: "def"

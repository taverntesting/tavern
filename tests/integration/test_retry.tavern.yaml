---

test_name: Make sure tavern repeats request

includes:
  - !include common.yaml

stages:
  - name: polling
    max_retries: 1
    request:
      url: "{host}/poll"
      method: GET
    response:
      status_code: 200
      json:
        status: ready

---

test_name: Setting max_retries to a float should fail - doesn't make sense

includes:
  - !include common.yaml

_xfail: verify

stages:
  - name: polling
    max_retries: 1.5
    request:
      url: "{host}/poll"
      method: GET
    response:
      status_code: 200
      json:
        status: ready


---

test_name: Test files can be uploaded with tavern

includes:
  - !include common.yaml

stages:
  - name: Upload multiple files
    request:
      url: "{host}/fake_upload_file"
      method: POST
      files:
        test_files: "test_files.tavern.yaml"
        common: "common.yaml"
    response:
      status_code: 200

---

test_name: Test files can be uploaded alongside data

includes:
  - !include common.yaml

stages:
  - name: Upload file and data
    request:
      url: "{host}/fake_upload_file_data"
      method: POST
      files:
        test_files: "test_files.tavern.yaml"
      data:
        key: value
    response:
      status_code: 200

---

test_name: Test extra headers don't break content-type

includes:
  - !include common.yaml

stages:
  - name: Upload multiple files
    request:
      url: "{host}/fake_upload_file"
      method: POST
      headers:
        x-test-header: chorp
      files:
        test_files: "test_files.tavern.yaml"
        common: "common.yaml"
    response:
      status_code: 200

---

test_name: Test sending a text file will send the correct content type

includes:
  - !include common.yaml

stages:
  - name: Upload multiple files
    request:
      url: "{host}/fake_upload_file"
      method: POST
      files:
        test: testfile.txt
    response:
      status_code: 200

---

test_name: Test long form file upload

includes:
  - !include common.yaml

stages:
  - name: Upload with long spec
    request:
      url: "{host}/fake_upload_file"
      method: POST
      files:
        test:
          file_path: testfile.txt
          content_type: application/txt
    response:
      status_code: 200

---

test_name: Test sending file body

includes:
  - !include common.yaml

stages:
  - name: Upload file body
    request:
      url: "{host}/expect_raw_data"
      method: POST
      file_body: OK.txt
    response:
      status_code: 200
      json:
        status: ok

---

test_name: Test sending bad file body

includes:

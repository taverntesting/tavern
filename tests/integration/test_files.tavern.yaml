---
test_name: Test uploading multi part files in a common group

stages:
  - name: Upload files
    request:
      url: "{global_host}/files_expect_in_order"
      method: POST
      files:
        - form_field_name: group_2
          file_path: OK.txt
        - form_field_name: group_1
          file_path: OK.txt
        - form_field_name: group_1
          file_path: OK.json.gz
    response:
      status_code: 200


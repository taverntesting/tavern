---
test_name: Test xdist mark

includes:
  - !include common.yaml

marks:
  - xdist_group('test')

stages:
  - name: Echo back a unicode value and make sure it matches
    request:
      url: "{host}/echo"
      method: POST
      json:
        value: test-1
    response:
      status_code: 200
      json:
        value: test-1

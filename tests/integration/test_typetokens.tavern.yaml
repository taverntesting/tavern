test_name: Test conversion to an float from included files

includes:
  - !include common.yaml

stages:
  - name: Convert integer from a formatted string
    request:
      url: "{host}/expect_dtype"
      method: POST
      json:
        value: !float "{v_int}"
        dtype: float
        dvalue: 123.0
    response:
      status_code: 200

  - name: Convert integer from a string
    request:
      url: "{host}/expect_dtype"
      method: POST
      json:
        value: !float "1"
        dtype: float
        dvalue: 1
    response:
      status_code: 200

  - name: Convert float from a formatted string
    request:
      url: "{host}/expect_dtype"
      method: POST
      json:
        value: !float "{v_float}"
        dtype: float
        dvalue: 4.56
    response:
      status_code: 200

  - name: Convert float from a string
    request:
      url: "{host}/expect_dtype"
      method: POST
      json:
        value: !float "5.67"
        dtype: float
        dvalue: 5.67
    response:
      status_code: 200

---

test_name: Test saving specific types between stages

includes:
  - !include common.yaml

stages:
  - name: Convert and post a float, then save the echoed value
    request:
      url: "{host}/echo"
      method: POST
      json:
        value: !float "{v_int}"
    response:
      status_code: 200
      body:
        value: !float "{tavern.request_vars.json.value}"
      save:
        body:
          saved_float_value: value

  - name: Try to use it again and make sure it can be converted to the correct type
    request:
      url: "{host}/expect_dtype"
      method: POST
      json:
        value: !float "{saved_float_value}"
        dtype: float
        dvalue: 123.0
    response:
      status_code: 200

